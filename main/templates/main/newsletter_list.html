<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter List</title>
</head>
<body>
    <h1>Список рассылок</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Дата создания</th>
                <th>Время рассылки</th>
                <th>Периодичность</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for newsletter in newsletters %}
                <tr>
                    <td>{{ newsletter.create_date }}</td>
                    <td>{{ newsletter.create_time }}</td>
                    <td>{{ newsletter.frequency }}</td>
                    <td>{{ newsletter.status }}</td>
                    <td>
                        <a href="{% url 'main:newsletter_detail' newsletter.id %}">Просмотр</a>
                        <a href="{% url 'main:newsletter_update' newsletter.id %}">Редактировать</a>
                        <a href="{% url 'main:newsletter_delete' newsletter.id %}">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
